name: "publish"

on:
    push:
        branches:
            - main # main 分支 push 时触发

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                platform: [macos-latest, windows-latest] # 仅构建 macos 和 windows

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: install frontend dependencies
              run: yarn install # change this to npm or pnpm depending on which one you use

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }} # 密钥，需要提前配置在 Github Secrets中
                  TAURI_KEY_PASSWORD: "" # 若密钥有密码，同样需要配置在 Github Secrets中, 并仿照上面的方式配置
              with:
                  tagName: v__VERSION__
                  releaseName: "jx3calc v__VERSION__" # 发布的版本名
                  releaseDraft: true
                  prerelease: false
